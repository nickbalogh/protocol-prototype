<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Protocol Solution - Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .landing-container {
            background: white;
            border-radius: 12px;
            padding: 48px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #1a73e8;
            margin-bottom: 16px;
            font-size: 2em;
        }
        
        p {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .nav-link {
            display: block;
            padding: 16px 24px;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .nav-link:hover {
            background: #1557b0;
        }
        
        .nav-link.secondary {
            background: #f1f3f4;
            color: #1a73e8;
        }
        
        .nav-link.secondary:hover {
            background: #e8eaed;
        }
    </style>
</head>

    <div class="landing-container">
        <h1>Digital Protocol Solution</h1>
